<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.16/dist/index.min.js"></script>

</head>

<body>
    <canvas id="confetti-canvas"></canvas>
    <div class="gamemain">
        <div class="gamecard">
            <div class="image">
                <img src="./image/Anguilla.png" alt="CSK">
            </div>
            <div class="title">
                <h1 id="team1">Anguilla</h1>
            </div>
            <div id="score">
                <div id="progress">
                    <div class='prog' id="qIndex"></div>
                    <div class='prog' id="qIndex"></div>
                    <div class='prog' id="qIndex"></div>
                    <div class='prog' id="qIndex"></div>
                    <div class='prog' id="qIndex"></div>
                </div>
            </div>
        </div>
        <div id="board" style="visibility: hidden;">
            <h3>Score board</h3><br>
            <h3 id="teamname1"></h3></br>
            <h3 id="teamname2"></h3></br>
            <h3 id="result"></h3>
            <!-- <button type="button" id="btn1" onclick="history.go(0)">Try Again</button>
            <button type="button" id="btn1" onclick="history.go(-1)">Home</button> -->

        </div>
        <div class="gamecard">
            <div class="image">
                <img src="./image/Armenia.png" alt="DD">
            </div>
            <div class="title">
                <h1 id="team2">Armenia</h1>
            </div>
            <div id="score">
                <div id="progress1">
                    <div class='prog' id="qIndex"></div>
                    <div class='prog' id="qIndex"></div>
                    <div class='prog' id="qIndex"></div>
                    <div class='prog' id="qIndex"></div>
                    <div class='prog' id="qIndex"></div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <button type="button" id="btn" onclick="play()">Shoot Anguilla </button>
    </div>


</body>

</html>
